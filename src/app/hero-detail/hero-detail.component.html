<div>{{crumbUrl}}</div>
<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name"/>
    </label>
  </div>
  <div [class.red-text]="!hero.name.length"><span>ability: </span>{{hero.ability}}</div>
  <button (click)="goBack()">Back</button>
</div>
